<p>还不能不用, 否则我早就投奔 pdf 阵营了.</p>

<p>它的很多行为让用户难以琢磨啊, 其他软件用用就会了, 它你就学不会. 这会这样, 那会那样, 样式表里面一堆垃圾移不掉, 级联列表不正常, 卧槽, 一坨 shit.</p>
