				<h2>ubuntu 批量压缩照片</h2>
				<div class="cnt">
					<p>缘起:杭州绕钱塘江骑行了一圈,拍了很多照片.想压缩下传到豆瓣.</p>

<p>根据"<a href="http://www.linuxbyte.org/linux-convert-mini-howto.html">Linux下用批量convert管理图片</a>",下个软件,写个小脚本搞定批量压缩.</p>

<pre><code># sudo apt-get install imagemagick
# vim img.sh
cd pics_from
for img in `ls *`
do
    convert -resize 40%x40% $img sm-$img
done
</code></pre>

<p><code>man convert</code>可以得到 imagemagick 的更多信息.</p>
