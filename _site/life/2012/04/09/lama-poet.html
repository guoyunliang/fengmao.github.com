				<h2>仓央嘉措</h2>
				<div class="cnt">
					<p>那时我们去丽江,三首歌最适合当时情境:仓央嘉措情歌,西海情歌,滴答.</p>

<p>侃侃的<a href="http://www.xiami.com/song/1770920247">滴答</a>为我现在不忍再听.</p>

<p>降央卓玛的<a href="http://www.xiami.com/album/421527?ref=ac-index">西海情歌</a>悠远,深情,淡然.从中觉出深深的爱恋...和无奈.</p>

<p><a href="http://www.xiami.com/song/1769310085">仓央嘉措情歌</a>出尘,他的爱恋不是亲近,而是远观.不抒发,只是看见,心生情谊,然后继续前行.</p>

<p>后来知道<a href="http://baike.baidu.com/view/49877.htm">仓央嘉措</a>是一个人名,是六世达赖喇嘛,公元1683年康熙年间出生.作古经年,由其诗歌编撰而成的仓央嘉措情歌倾倒现世凡人.</p>

<p>好像有人将仓央嘉措的情诗整理成书&lt;<a href="http://book.douban.com/subject/3336542/">情僧绝唱</a>>,希望有日能读.</p>

<p>出家修佛也生男女爱恋,爱情是多么美妙的事情,在物欲横流的今世,我是否能够"适应"并与相恋的人白首一生?</p>
