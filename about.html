<h1>ABOUT</h1>
步出夏门行（观沧海) 

曹 操

东临碣石，以观沧海。

水何澹澹，山岛竦峙。

树木丛生，百草丰茂。

秋风萧瑟，洪波涌起。

日月之行，若出其中；

星汉灿烂，若出其里。

幸甚至哉，歌以咏志。
